<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>AI Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app" id="app">
    <div class="topbar" id="dragBar">
      <div class="leftBrand">
        <div class="brandText">
          <div class="brandTitle">AI Assistant</div>
          <div class="brandSub" id="statusText">Checkingâ€¦</div>
        </div>
      </div>

      <div class="rightActions">
        <!-- Settings (gear icon) -->
        <button class="iconIconBtn" id="settingsBtn" title="Settings" aria-label="Settings">
          <svg viewBox="0 0 24 24" aria-hidden="true" class="gearIcon">
            <path d="M12 15.5a3.5 3.5 0 1 1 0-7 3.5 3.5 0 0 1 0 7Z"></path>
            <path d="M19.4 15a7.8 7.8 0 0 0 .1-1 7.8 7.8 0 0 0-.1-1l2-1.5-2-3.4-2.4 1a7.4 7.4 0 0 0-1.7-1l-.4-2.6H9.1L8.7 7a7.4 7.4 0 0 0-1.7 1l-2.4-1-2 3.4 2 1.5a7.8 7.8 0 0 0-.1 1 7.8 7.8 0 0 0 .1 1l-2 1.5 2 3.4 2.4-1a7.4 7.4 0 0 0 1.7 1l.4 2.6h5.8l.4-2.6a7.4 7.4 0 0 0 1.7-1l2.4 1 2-3.4-2-1.5Z"></path>
          </svg>
        </button>

        <!-- Theme (moon/sun icon) -->
        <button class="iconIconBtn" id="themeBtn" title="Toggle theme" aria-label="Toggle theme">
          <svg id="themeIconMoon" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M21 14.5A8.5 8.5 0 0 1 9.5 3a6.5 6.5 0 1 0 11.5 11.5Z"></path>
          </svg>
          <svg id="themeIconSun" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M12 18a6 6 0 1 1 0-12 6 6 0 0 1 0 12Z"></path>
            <path d="M12 2v2M12 20v2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41M2 12h2M20 12h2M4.93 19.07l1.41-1.41M17.66 6.34l1.41-1.41"></path>
          </svg>
        </button>

        <div class="divider"></div>

        <div class="winControls">
          <button class="wcBtn" id="minBtn" title="Minimize" aria-label="Minimize">
            <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M6 12h12" /></svg>
          </button>
          <button class="wcBtn" id="maxBtn" title="Maximize / Restore" aria-label="Maximize / Restore">
            <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M7 7h10v10H7z"/></svg>
          </button>
          <button class="wcBtn danger" id="closeBtn" title="Hide" aria-label="Hide">
            <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M7 7l10 10M17 7L7 17"/></svg>
          </button>
        </div>
      </div>
    </div>

    <div class="toast" id="toast"></div>

    <!-- Settings panel -->
    <div class="settingsPanel" id="settingsPanel" aria-hidden="true">
      <div class="settingsHeader">
        <div class="settingsTitle">Settings</div>
        <button class="iconBtn small" id="settingsCloseBtn">Close</button>
      </div>

      <div class="settingsRow">
        <label class="label">Provider</label>
        <select id="providerSelect" class="select">
          <option value="ollama">Local (Ollama)</option>
          <option value="openai">OpenAI</option>
        </select>
      </div>

      <div class="settingsRow">
        <label class="label">OpenAI API Key</label>
        <input id="apiKeyInput" class="input" type="password" placeholder="Paste your key here" />
      </div>

      <div class="settingsRow actions">
        <button class="primaryBtn" id="saveKeyBtn">Save key</button>
        <div class="muted" id="keyStatus">Key: not set</div>
      </div>

      <div class="settingsHint">
        Your key is saved locally on this PC (userData/settings.json). You can also set OPENAI_API_KEY as an environment variable.
      </div>
    </div>

    <div class="content">
      <div class="messages" id="messages"></div>

      <div class="composer">
        <input type="file" id="fileInput" hidden multiple accept=".txt,.md,.json" />
        <button class="pillBtn" id="uploadBtn" title="Upload" aria-label="Upload">+</button>

        <textarea
          id="input"
          rows="1"
          placeholder="Ask anything..."
        ></textarea>

        <button class="sendBtn" id="sendBtn">Send</button>
      </div>

      <div class="disclaimer">AI can make mistakes. Check important info.</div>
    </div>

    <!-- Resize handles -->
    <div class="rh r-n"></div>
    <div class="rh r-s"></div>
    <div class="rh r-e"></div>
    <div class="rh r-w"></div>
    <div class="rh r-ne"></div>
    <div class="rh r-nw"></div>
    <div class="rh r-se"></div>
    <div class="rh r-sw"></div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
