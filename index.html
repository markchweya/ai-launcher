<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>AI Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <div class="topbar">
      <div class="brand">
        <div class="brandTitle">AI Assistant</div>
        <div class="brandSub" id="statusText">Checking local model…</div>
      </div>

      <div class="topActions">
        <button class="iconBtn" id="themeBtn" title="Toggle theme">☾</button>
        <button class="iconBtn" id="closeBtn" title="Hide">✕</button>
      </div>
    </div>

    <div class="toast" id="toast"></div>

    <div class="messages" id="messages"></div>

    <div class="composer">
      <input type="file" id="fileInput" hidden multiple accept=".txt,.md,.json" />

      <button class="pillBtn" id="uploadBtn" title="Upload a file">＋</button>

      <textarea
        id="input"
        rows="1"
        placeholder="Ask anything… (Enter to send, Shift+Enter new line)"
      ></textarea>

      <button class="sendBtn" id="sendBtn">Send</button>
    </div>

    <div class="footerHint" id="hint"></div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
